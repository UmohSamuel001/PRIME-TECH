<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    
    // Check if the 'reference' parameter exists in the URL
    if(urlParams.has('reference')) {
        // Get the value of the 'reference' parameter
        const referenceValue = urlParams.get('reference');

        // Display the reference value in the HTML element
        document.getElementById('referralcode').value = referenceValue;
    } else {
        // If 'reference' parameter is not found, display a message
        console.log("Reference parameter not found");;
    }
});

</script>

</script>
